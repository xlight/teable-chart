apiVersion: v1
kind: Secret
metadata:
  name: teable-secret
  namespace: teable
  labels:
    app.kubernetes.io/name: teable
    app.kubernetes.io/instance: teable
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: manual
type: Opaque
stringData:
  # Database sensitive information
  PRISMA_DATABASE_URL: "postgresql://postgres:password@postgres.default.svc.cluster.local:5432/teable"

  # Application secrets
  BACKEND_JWT_SECRET: "default-jwt-secret-change-in-production"
  BACKEND_SESSION_SECRET: "default-session-secret-change-in-production"

  # MinIO authentication
  BACKEND_STORAGE_PUBLIC_BUCKET: "teable-pub"
  BACKEND_STORAGE_PRIVATE_BUCKET: "teable-pvt"
  BACKEND_STORAGE_MINIO_ACCESS_KEY: "minioadmin"
  BACKEND_STORAGE_MINIO_SECRET_KEY: "minioadmin"

  # Redis authentication
  BACKEND_CACHE_REDIS_URI: "redis://redis.default.svc.cluster.local:6379/0"
